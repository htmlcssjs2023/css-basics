<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attributes function </title>
    <style>
        p::after {
            content: attr(data-type);
            color:red;
        }
        h1:before {
            content: attr(class) " ! ";
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p data-type = "kemon">Lorem, ipsum dolor.</p>
    <h1 class="Welcom">How are you friends ? </h1>
</body>
</html>

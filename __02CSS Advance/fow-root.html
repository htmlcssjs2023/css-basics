<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow-root</title>
    <style>
        #parent {
            width: 600px;
            border: 2px solid red ;    
            display: flow-root;
        }
        .child {
            width: 200px;
            height: 100px;
            background: green;
            float: left;
        }
    </style>
</head>
<body>
    <h1>flow root </h1>
    <div id="parent">
        <div class="child"></div>
    </div>
</body>
</html>

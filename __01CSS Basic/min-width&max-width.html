<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min width & max width </title>
    <style>
        

        .first :is(img,p) {
            max-width: 300px;
            border:2px ridge rebeccapurple;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <h1>min width & max width</h1>
    <div class="first">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, eaque porro. Veritatis!</p>
       <img src="images/nature.jpg" srcset="">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        h1 {
            text-align: center;
            text-shadow: 100px 2px 5px red,-10px -2px 5px blueviolet,5px 2px 5px green;
            font-size: 50px;
        }
        h2 {
            font-size: 50px;
            text-align: center;
            text-shadow: -100px 20px 2px gold,-100px 20px 2px red,-100px 20px 2px green,-100px 20px 2px red,-100px 20px 2px pink,-100px 20px 2px black;
        }
    </style>
</head>
<body>
    <h1>Text shadow in Case Cadding Style Sheet</h1>
    <h2>Text shadow in Case Cadding Style Sheet</h2>
</body>
</html>
